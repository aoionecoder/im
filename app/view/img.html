<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="https://api.weixin.qq.com/cgi-bin/material/add_material?access_token=23_SfI_cbXO26aDOTG534Wo-An7AQlWwvc_-QQRiNdNe0rAFkIhqmO5QGnnuNs2geOq5TaJjFlDupWWmKsGIKienfQ-X0_G1m0TkddaitrFgqVgmoNullWucGwADlMVSRiABACZY" method="post"  enctype="multipart/form-data">
    <input type="text" name="type">
    <input type="file" name="media"/>
    <input type="submit" value="上传"/>
</form>


<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>




<script type="text/javascript">
    function chooser() {
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                console.log(localIds)
            }
        });
    }
    function config() {
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wxe3d1f3eb2d84a8cb', // 必填，公众号的唯一标识
            timestamp: Date.now(), // 必填，生成签名的时间戳
            nonceStr: '', // 必填，生成签名的随机串
            signature: '',// 必填，签名
            jsApiList: [] // 必填，需要使用的JS接口列表
        });
    }
</script>
</body>
</html>
